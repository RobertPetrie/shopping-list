<h1>
  {{ userName }}'s Shopping List
</h1>
<h2>
  Total Items: {{ totalItems }}
</h2>
<h2>
  Picked Up Items: {{ totalItemsPickedUp }}
</h2>
<h2>
  Outstanding Items: {{ totalItemsNotPickedUp }}
</h2>

<div>
  <!-- #newItem is the parameter used in addItem() -->
  <input #newItem />

  <!-- (click) is an example of an event binding where it calls the addItem() method-->
  <button (click)="addItem(newItem.value)">
    Add
  </button>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Item Name</th>
      <th>Picked Up</th>
      <th>Pick Up</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of pickedUpOutstandingitemList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td [ngSwitch]="item.pickedUp">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
      <td><input type="checkbox" [(ngModel)]="item.pickedUp" /></td>
    </tr>
  </tbody>
</table>

<input type="checkbox" [(ngModel)]="showComplete" />
<label>Show picked up items</label>
