<h3>
  <h3 class="bg-primary text-center text-white p-2">
    {{ userName }}'s Shopping List
    <h6 class="mt-1">
      Total Items: {{ totalItems }}
    </h6>
    <h6 class="mt-1">
      Picked Up Items: {{ totalItemsPickedUp }}
    </h6>
    <h6 class="mt-1">
      Outstanding Items: {{ totalItemsNotPickedUp }}
    </h6>
  </h3>
</h3>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <!-- #newItem is the parameter used in addItem() -->
      <input class="form-control"  placeholder="Enter the item here"  #newItem />
    </div>
    <div class="col-auto">
      <!-- (click) is an example of an event binding where it calls the addItem() method-->
      <button class="btn btn-primary" (click)="addItem(newItem.value)">Add</button>
    </div>
  </div>
</div>

<div class="m-2">
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Item Name</th>
        <th>Picked Up</th>
        <th>Pick Up</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pickedUpOutstandingitemList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td [ngSwitch]="item.pickedUp">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td><input type="checkbox" [(ngModel)]="item.pickedUp" /></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="bg-secondary text-white text-center p-2 form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete"  />
      <label class="form-check-label">
          Show picked up items
        </label>
</div>
