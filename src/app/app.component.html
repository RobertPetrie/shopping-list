<h1>
  {{ userName }}'s Shopping List
</h1>
<h2>
  Total Items: {{ totalItems }}
</h2>
<h2>
  Picked Up Items: {{ totalItemsPickedUp }}
</h2>
<h2>
  Outstanding Items: {{ totalItemsNotPickedUp }}
</h2>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Item Name</th>
      <th>Picked Up</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td [ngSwitch]="item.pickedUp">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
